<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morya Recharge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Morya Recharge</h1>

    <form id="rechargeForm">
      <label for="number">Mobile Number</label>
      <input type="text" id="number" required maxlength="10" />

      <label for="operator">Select Operator</label>
      <select id="operator" onchange="loadPlans()" required>
        <option value="">--Choose--</option>
        <option value="jio">Jio</option>
        <option value="airtel">Airtel</option>
        <option value="vi">VI</option>
        <option value="bsnl">BSNL</option>
      </select>

      <label for="plan">Select Plan</label>
      <select id="plan" required>
        <option value="">--Select Operator First--</option>
      </select>

      <button type="submit">Recharge Now</button>
    </form>
  </div>

  <script>
    const plans = {
      jio: [
        { amount: 239, description: "28 Days" },
        { amount: 479, description: "56 Days" }
      ],
      airtel: [
        { amount: 1, description: "28 Days" },
        { amount: 719, description: "84 Days" }
      ],
      vi: [
        { amount: 245, description: "28 Days" },
        { amount: 459, description: "56 Days" }
      ],
      bsnl: [
        { amount: 197, description: "28 Days" },
        { amount: 485, description: "90 Days" }
      ]
    };

    function loadPlans() {
      const operator = document.getElementById("operator").value;
      const planSelect = document.getElementById("plan");
      planSelect.innerHTML = "";

      if (plans[operator]) {
        plans[operator].forEach(plan => {
          const option = document.createElement("option");
          option.value = plan.amount;
          option.textContent = `â‚¹${plan.amount} - ${plan.description}`;
          planSelect.appendChild(option);
        });
      } else {
        const option = document.createElement("option");
        option.textContent = "--Select Operator First--";
        planSelect.appendChild(option);
      }
    }

    document.getElementById("rechargeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const number = document.getElementById("number").value;
      const amount = document.getElementById("plan").value;

      const upiURL = `upi://pay?pa=ozagade8@ybl&pn=MoryaRecharge&am=${amount}&cu=INR&tn=Recharge%20for%20${number}`;

      window.location.href = upiURL; // Redirect to UPI app
    });
  </script>
</body>
</html>
